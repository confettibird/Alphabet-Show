<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Disco</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- create a button that will be the trigger for the audiofile and color effects -->
    <div class="center-container">
        <button id="startBtn">Start The Show</button>
    </div>
    <audio id="audioPlayer" loop>
        <source src="assets/disco.mp3" />
      </audio>
    <div class="alphabet-wrapper">
        <div class="letter-container letter-container-a"><p class="letter letter-a">A</p></div>
        <div class="letter-container letter-container-b"><p class="letter letter-b">B</p></div>
        <div class="letter-container letter-container-c circle"><p class="letter letter-c">C</p></div>
        <div class="letter-container letter-container-d"><p class="letter letter-d">D</p></div>
        <div class="letter-container letter-container-e"><p class="letter letter-e">E</p></div>
        <div class="letter-container letter-container-f"><p class="letter letter-f">F</p></div>
        <div class="letter-container letter-container-g"><p class="letter letter-g">G</p></div>
        <div class="letter-container letter-container-h"><p class="letter letter-h">H</p></div>
        <div class="letter-container letter-container-i"><p class="letter letter-i">I</p></div>
        <div class="letter-container letter-container-j circle"><p class="letter letter-j">J</p></div>
        <div class="letter-container letter-container-k"><p class="letter letter-k">K</p></div>
        <div class="letter-container letter-container-l"><p class="letter letter-l">L</p></div>
        <div class="letter-container letter-container-m"><p class="letter letter-m">M</p></div>
        <div class="letter-container letter-container-n"><p class="letter letter-n">N</p></div>
        <div class="letter-container letter-container-o"><p class="letter letter-o">O</p></div>
        <div class="letter-container letter-container-p"><p class="letter letter-p">P</p></div>
        <div class="letter-container letter-container-q circle"><p class="letter letter-q">Q</p></div>
        <div class="letter-container letter-container-r"><p class="letter letter-r">R</p></div>
        <div class="letter-container letter-container-s"><p class="letter letter-s">S</p></div>
        <div class="letter-container letter-container-t"><p class="letter letter-t">T</p></div>
        <div class="letter-container letter-container-u"><p class="letter letter-u">U</p></div>
        <div class="letter-container letter-container-v"><p class="letter letter-v">V</p></div>
        <div class="letter-container letter-container-w"><p class="letter letter-w">W</p></div>
        <div class="letter-container letter-container-x circle"><p class="letter letter-x">X</p></div>
        <div class="letter-container letter-container-y"><p class="letter letter-y">Y</p></div>
        <div class="letter-container letter-container-z"><p class="letter letter-z">Z</p></div>
        <div class="letter-container letter-container-empty"><p class="letter letter-empty">
            <!-- empty container, just added to make the layout symetrical -->
        </p></div>
        <div class="letter-container letter-container-empty"><p class="letter letter-empty"> 
            <!-- empty container, just added to make the layout symetrical --> 
        </p></div>
        <p></p>

    </div> 
    <!-- js file below  -->
    <script
    src="script.js"
></script>
       
</body>
</html>
